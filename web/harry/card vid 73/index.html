<!DOCTYPE html>

    <title>Youtube video cards</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

                <p class="title">JavaScript Exercise 13 - Dynamic Website Builder | Sigma Web Development Course -

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
